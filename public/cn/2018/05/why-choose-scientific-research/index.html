<h1>为什么要选择科研</h1>


<h3>段松岐 / 
2018-05-02</h3>

<hr>


      </header>



<p>今天又被人问到：“为什么要选择科研？”</p>
<p>我像以前那样坚定地回答道：“因为我喜欢科学，想成为一名科研工作者，甚至成为一名受人尊敬的科学家！”</p>
<p>“真的吗？”以前从未有过的声音从我内心深处传来。</p>
<p>“不，不是的！我做事情总是失败，通常十次要失败九次，如果我未来的道路不是做科研，这么低的成功率，在复杂的现实面前，恐怕没有未来可言。”</p>
