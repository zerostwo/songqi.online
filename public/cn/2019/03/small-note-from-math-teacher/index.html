<p>刚刚突然想起一件事儿：在那个微风轻拂，浮云淡薄的午间，数学课下课后，数学老师塞了一张小纸条给我，并甩给了我一个很是俏皮的眼神，还嘱咐我回去后悄悄打开纸条，不要让别人知道。于是连午饭都没去吃，而是直接跑回寝室，躲进卫生间，然后缓缓打开早已被我手汗浸润的纸条，纸条上的内容竟然是：</p>
<blockquote>
<p>学科网账号：xxxx</p>
</blockquote>
