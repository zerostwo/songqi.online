<h1>脸</h1>


<h3>段松岐 / 
2019-06-07</h3>

<hr>


      </header>



<p>做梦梦见我回到初中校园，我走进了教室，不知道是开学还是重聚，反正后面大学同学来了，高中同学来了，初中同学也来了，大家都感觉没什么变化，可是大家好像都不认识我了。梦醒了，我记不清高中同学的脸，大学同学的脸，可能是因为我高中开始就变得自卑了，不敢正眼看人了吧。</p>
