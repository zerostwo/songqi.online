      <header class="title">
      
<h1>半罐子</h1>


<h3>段松岐 / 
2020-05-14</h3>

<hr>


      </header>



<p>今天我突然发现，之前因为找不到事儿做学的一些技能，学的一些软件其实我都是只学习了一半，甚至有的一半也不到。甚至稍微再想想，之前我做的事儿，想的事儿也都只做了一半想了一半。所以现在看到一个再普通不过的词在我心中都会产生(σﾟ∀ﾟ)σ哇，原来是这样的想法。总而言之，今晚我才突然发现从小到大我从来没认真从全局审视出现在我面前的任何人事物。</p>
