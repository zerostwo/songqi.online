      <header class="title">
      
<h1>出口</h1>


<h3>段松岐 / 
2020-07-15</h3>

<hr>


      </header>



<p>高中的时候我看到基尔霍夫定律后，我看待周围一切人都当作载流子对待，中午下课去食堂，又或者回家为并联电路。周而复始，大家都没什么不同。</p>
<p>而现在我会觉得我们每个人更像是基因，最后的出路在于各自的功能。每个人，又或者说是一类人，为这个社会世界做出相应的贡献。</p>
